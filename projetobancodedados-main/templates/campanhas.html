{% extends 'base.html' %}

{% block title %}Adicionar Campanha{% endblock %}

{% block content %}
<h2>Adicionar Campanha</h2>
<form action="{{ url_for('adicionar_campanha') }}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required>
    
    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao"></textarea>
    
    <label for="meta_financeira">Meta Financeira:</label>
    <input type="number" step="0.01" name="meta_financeira" id="meta_financeira">
    
    <label for="meta_itens">Meta de Itens:</label>
    <input type="number" name="meta_itens" id="meta_itens">
    
    <label for="data_inicio">Data de Início:</label>
    <input type="date" name="data_inicio" id="data_inicio" required>
    
    <label for="data_fim">Data de Fim:</label>
    <input type="date" name="data_fim" id="data_fim" required>
    
    <button type="submit">Adicionar</button>
</form>
{% endblock %}
