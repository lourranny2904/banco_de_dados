{% extends 'layout.html' %}

{% block conteudo %}
<form action="{{url_for('create_tarefa')}}" method="post" class="criando_tarefa">
    <label for="name"> titulo da tarefa</label> 
    <input type="name" name="nome" placeholder="Digite o titulo">
    <label for="texto"> conteudo da tarefa</label> 
    <input type="name" name="conteudo" placeholder="Digite o conteudo">
    <label for="data">Data de criação:</label>
    <input type="date" name="data" value="dd/mm/yyyy">
    <label for="limit_data">Data limite:</label>
    <input type="date" name="limit_data" aria-valuemax="dd/mm/yyyy">
    <label for="status">Status:</label>
        <select name="status">
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
        </select>
    <label for="tar_prioridade">Prioridade</label>
        <select name="prioridade">
            <option value="">Não filtrar esse parâmetro</option>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
    <label for="categoria">Categoria</label>
        <select name="categoria">
            <option value="">Não filtrar esse parâmetro</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Estudo">Estudo</option>
        </select>
    <div class="butao">
        <button>Enviar</button>
    </div>
    
</form>
{% endblock %}
